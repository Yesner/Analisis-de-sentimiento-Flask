<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Audio File</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='style/main.css') }}" rel="stylesheet" type="text/css">


</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="#">Call Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="centered-form-container">
        <div class="card form-card">
            <div class="card-body">
                <h1 class="card-title">Upload Audio File for Analysis</h1>
                <form action="/process-transcriptions" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="text_file">Data</label>
                        <input type="file" class="form-control-file" id="text_file" name="text_file" required>
                    </div>
                    <div class="form-group">
                        <label for="audio_file">Audio</label>
                        <input type="file" class="form-control-file" id="audio_file" name="audio_file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
    </div>


    <footer class="footer mt-auto bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2024 Data Analysis | <a href= "https://www.yesnersalgado.tech" target="_blank" style="color: white;">Yesner Salgado </a></span>

        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
